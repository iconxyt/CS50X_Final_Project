<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binomial</title>
</head>
<body style="text-align: center">
    <h2>Binomial Distribution</h2>

    <form action="{% url 'primenumbers:binomial' %}" method="post">
        {% csrf_token %}
        <label for="n">Number of experiments:</label>
        <input type="number" name="n" id="n" style="width: 50px">
        <p>
            <label for="p">Probability of success:</label>
            <input type="number" step="0.01" name="p" id="p" style="width: 50px">
        </p>
        <p>
            <input type="submit">
        </p>

    </form>
</body>
</html>
